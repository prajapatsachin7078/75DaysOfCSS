<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Message</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="nav">
                <div class="nav-icons">
                    <i class='bx bxs-circle' ></i>
                    <i class='bx bxs-circle' ></i>
                    <i class='bx bxs-circle' ></i>
                    <i class='bx bx-circle' ></i>
                    <i class='bx bx-circle' ></i>
                    <i class='bx bx-wifi-2' ></i>
                </div>
                <div class="nav-icons nav-battery">
                    <i class='bx bx-bluetooth' ></i>
                    <p class="percentage">51%</p>
                    <i class='bx bxs-battery-low' ></i>
                </div>
            </div>
            <div class="back-icon">
                <i class='bx bx-chevron-left' ></i>
            </div>
            <div class="flash-msg">
               <div class="msg-info">
                    <!-- <i class='bx bx-check'></i> -->
                    <!-- <i class='bx bx-badge-check' ></i> -->
                    <i class='bx bxs-message-check' ></i>
                    <h3>Congratulations Your Order is Accepted</h3>
                    <div>
                        <p>Your order is in progress.</p>
                        <p>We'll inform you by e-mail about further steps.</p>
                    </div>
               </div>
                <div class="done-btn">
                    <h6>Done</h6>
                </div>
            </div>
            
            <div class="back-btn">
                <!-- <div> -->
                    <h6>Go Back</h6>
                    <i class='bx bx-home-alt-2' ></i>
                <!-- </div> -->
            </div>
        </div>
        <div class="main">
            <div class="nav">
                <div class="nav-icons">
                    <i class='bx bxs-circle' ></i>
                    <i class='bx bxs-circle' ></i>
                    <i class='bx bxs-circle' ></i>
                    <i class='bx bx-circle' ></i>
                    <i class='bx bx-circle' ></i>
                    <i class='bx bx-wifi-2' ></i>
                </div>
                <div class="nav-icons nav-battery">
                    <i class='bx bx-bluetooth' ></i>
                    <p class="percentage">51%</p>
                    <i class='bx bxs-battery-low' ></i>
                </div>
            </div>
            <div class="back-icon">
                <i class='bx bx-chevron-left' ></i>
            </div>
            <div class="flash-msg wrong">
               <div class="msg-info">
                    <!-- <i class='bx bx-check'></i> -->
                    <!-- <i class='bx bx-badge-check' ></i> -->
                    <i class='bx bxs-message-x' ></i>
                    <h3>Something went wrong while placing the order</h3>
                    <div>
                        <p>Please try again.</p>
                        <p>If the situation repeats please contact our customer service office.</p>
                    </div>
               </div>
                <div class="done-btn">
                    <h6>Done</h6>
                </div>
            </div>
            
            <div class="back-btn">
                <!-- <div> -->
                    <h6>Go Back</h6>
                    <i class='bx bx-home-alt-2' ></i>
                <!-- </div> -->
            </div>
        </div>
    </div>
</body>
</html>
