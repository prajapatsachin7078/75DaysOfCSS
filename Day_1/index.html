<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p class="text-para">Please fill this form to participate in the contest!</p>
        <div class="form-field">
           <input class="input-name" placeholder="First Name" type="text">
           <input class="input-name"  type="text" placeholder="Last Name">
           <input class="input-details" type="email" placeholder="Email">
           <input class="input-details" type="password" placeholder="Password">
           <input class="input-details" type="password" placeholder="Confirm Password">
        </div>
        <label for="tc"><input type="checkbox" name="" id="tc"> I accept the <span>Terms of Use</span> & <span>Privacy Policy.</span></label>
        <button>Register</button>
    </div>
    <div class="text-que">
        <p>Already have an account? <a href="#">Login here.</a></p>
    </div>
</body>
</html>
