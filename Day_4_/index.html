<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="brand-name">
            
            <i class='bx bx-first-page' ></i> 
            <h3> Bank</h3>
        </div>
        <div class="brand-menu">
            <i class='bx bx-menu' ></i>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="msg-container">
                <h2>Get started with Digital Credit Experience</h2>
                <p>Qualify or apply your mortage in minutes </p>
            </div>
            <div class="left-div">
                <div class="range">
                    <h5>Purchase price</h5>
                    <div class="range-head">
                        <i class='bx bx-dollar'></i>
                        <h2> 250 000</h2>
                    </div>
                    <div class="range-line">
                        <div class="range-1"></div>
                        <div class="range-circle"></div><div class="range-2"></div>
                    </div>
                    <div class="pp-limit">
                        <p class="pp-1"><i class='bx bx-dollar'></i>50 000</p>
                        <p class="pp-2">   <i class='bx bx-dollar'></i>2.5 million</p>
                    </div>
                </div>

                <div class="range">
                    <h5>Down payment</h5>
                    <div class="range-head">
                        <i class='bx bx-dollar'></i>
                        <h2> 50 000</h2>
                    </div>
                    <div class="range-line">
                        <div class="dp-range-1"></div>
                        <div class="range-circle"></div><div class="dp-range-2"></div>
                    </div>
                    <p class="dp-range">4% or more of purchase price</p>
                </div>


                <div class="div-3">
                    <div class="period">
                        <h5>Period</h5>

                        <div class="period-list">
                            <label for=""><input type="checkbox" name="" id="">  5/1 ARM variable</label>
                            <label for=""><input type="checkbox" name="" id="">  15 year fixed</label>

                            <label for=""><input type="checkbox" name="" id="">  30 year fixed</label>
                        </div>
                    </div>
                    <div class="zip-code">
                        <h5>Zip code</h5>

                        <p>90459</p>
                    </div>
                </div>
                
            </div>
            <div class="right-div">
                <div class="white-box">
                    <h4>Your total payment will be</h4>
                    <div class="blue-text-container">
                        <i class='bx bx-dollar'></i>
                        <h1>780</h1>
                    </div>
                    <div class="grid-box">
                        <h6>Rate</h6>
                        <h6>APR</h6>
                        <h6>Points</h6>

                        <p>5.250%</p>
                        <p>4.418%</p>
                        <p>0.325</p>
                    </div>
                </div>
                <button>Get Started</button>
            </div>  
        </div>
    </main>
</body>
</html>
