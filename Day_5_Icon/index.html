<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpFly.in</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="container">
        <div class="logo-view">
            <div class="logo">
                    <i class='bx bxs-plane-alt' ></i>
                    <h1>Upfly</h1>
            </div>
        </div>
        <div class="mobile-view">
            <div class="nav">
                <p>9:45</p>
                <div class="other-nav">
                   <i class='bx bx-signal-5' ></i>
                   <i class='bx bx-wifi' ></i>
                   <i class='bx bxs-battery' ></i>
                </div>
            </div>

           <div class="app-store">
                <div class="app-info">
                    <div class="logo">
                        <i class='bx bxs-plane-alt' ></i>
                        <h1>Upfly</h1>
                    </div>
                    <div class="app-des">
                        <h2>UpFly.in</h2>
                        <p>Take Flight with UpFly Airways</p>
                        <div><p>Free</p></div>
                    </div>
                </div>

                <div class="app-achivements">
                    <div class="rating">
                        <p class="stars"><i class='bx bxs-star' ></i><i class='bx bxs-star' ></i><i class='bx bxs-star' ></i><i class='bx bxs-star' ></i><i class='bx bxs-star-half' ></i></p>
                        <p class="stars-des">4.5, 120 Ratings</p>
                    </div>
                   <div class="lifestyle">
                        <span class="material-symbols-outlined">
                            editor_choice
                        </span>
                        <p class="stars-des">Travel</p>
                   </div>
                   <div class="rank">
                        <div>
                            <span>NO</span>
                            <h4>1</h4>
                        </div>
                         <p class="stars-des">Flights</p>
                   </div>

                   <div class="age-rank rank">
                        <div>
                            <span>9</span>
                            <h4>+</h4>
                        </div>
                        <p class="stars-des">Age Rating</p>
                   </div>
                </div>
                
                <div class="sample-img">
                    <div class="first-img">
                        <i class='bx bxs-plane'></i>
                    </div>
                    <div class="first-img">
                        <i class='bx bxs-plane-alt' ></i>
                    </div>
                </div>

            </div>
        </div>
   </div>
</body>
</html>
