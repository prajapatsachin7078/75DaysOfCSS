<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Social Share</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="nav">
                <div class="nav-icons">
                    <span class="material-symbols-outlined">
                        ios_share
                    </span>
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
                <h3 class="nav-brand">Mountains</h3>
                    
            </div>
            <div class="card">
                <!-- // card-date -->
                <div class="date">
                    <p>08/01/2024</p>
                </div>
                <!-- card-image -->
                <div class="card-img">
                </div>


               <div class="img-des">
                    <!-- Brand Description-->
                    <div class="brand-des">
                        <h4>Roys Peak</h4>
                        <p class="nz">New Zealand</p>
                        <p>Read more</p>
                    </div>
                    <!-- Comments and Likes -->
                    <div class="activity">
                        <div class="icon">
                            <span class=" heart material-symbols-outlined">
                                favorite
                            </span>
                            <span> 783 Likes</span>
                        </div>
                        <div class="icon">
                            <span class="material-symbols-outlined">
                                chat
                                </span>
                            <span> 76 Comments</span>
                        </div>
                </div>
    
               </div>

            </div>
            <h6>Share</h6>
            <div class="social-media">
                <div class="fb circle">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="insta circle">
                    <i class='bx bxl-instagram' ></i>
                </div>
                <div class="pint circle">
                    <i class='bx bxl-pinterest-alt'></i>
                </div>
            </div>
            <h6>Add to the collection</h6>
            <div class="new-collection">
                <span class="material-symbols-outlined">
                    add
                    </span>
            </div>
        </div>
    </div>
</body>
</html>
